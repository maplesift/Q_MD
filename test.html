<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        /* 外層樣式 */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 40px;
        }

        .slider {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #ddd;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            border: none;
            cursor: pointer;
            outline: none;
            transition: background-color 0.4s;
        }

        /* 滑塊背景 */
        .slider .option {
            font-size: 14px;
            color: #aaa;
            transition: color 0.4s;
            z-index: 100;
            padding: 7px;

        }

        .slider .option.active {
            color: #000;
            font-weight: bold;

        }

        /* 滑塊 */
        .slider:before {
            content: "";
            position: absolute;

            height: 34px;
            width: 55px;
            left: 6px;
            bottom: 3px;
            background-color: #fff;
            border-radius: 37%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s;
        }

        /* 切換狀態 */
        .slider[data-active="true"] {
            background-color: #ccc;
        }

        .slider[data-active="true"]:before {
            transform: translateX(51px);
        }

        .slider[data-active="true"] .option:first-child {
            color: #aaa;
        }

        .slider[data-active="true"] .option:last-child {
            color: #000;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="toggle-switch">
        <button id="toggleButton" class="slider" data-active="false">
            <span class="option active">個人</span>
            <span class="option">商務版</span>
        </button>
    </div>

    <script>
        const toggleButton = document.getElementById("toggleButton");

        toggleButton.addEventListener("click", () => {
            const isActive = toggleButton.getAttribute("data-active") === "true";
            toggleButton.setAttribute("data-active", !isActive);
        });
    </script>
</body>

</html>
